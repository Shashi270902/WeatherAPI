<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Feedback</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
      max-width: 500px;
    }

    h2 {
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #495057;
    }

    textarea.form-control {
      resize: vertical;
    }

    button.btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-4 mb-4">Weather Forecast Feedback Form</h2>

  <form>
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea class="form-control" id="feedback" rows="4" placeholder="Share your feedback about the weather forecast" required></textarea>
    </div>

    <div class="form-group">
      <label for="rating">Rate the accuracy of the forecast (1-5):</label>
      <input type="number" class="form-control" id="rating" min="1" max="5" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
