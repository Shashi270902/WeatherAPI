<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast-App (WeatherWise)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="DashStyle.css">
    <link rel="stylesheet" href="DashStyleRes.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="side-bar col-3 col-lg-2 pt-2 pb-2">
                <div class="background">
                    <span class="box b1"></span>
                    <span class="box b2"></span>
                    <span class="box b3"></span>
                    <span class="box b4"></span>
                    <span class="box b5"></span>
                    <span class="box b6"></span>
                </div>

                <div class="side-bar-main container-fluid p-0 rounded-2 d-flex flex-column align-items-center ">
                    <!-- # ICON WeatherWise. -->
                    <div class="icon mt-3 mb-4 d-flex flex-column align-items-center">
                        <img src="icons/logo.png" alt="icon">
                        <p class="text-light ">WeatherWise.</p>
                    </div>

                    <div class="container-fluid p-0 d-flex flex-column align-items-center justify-content-between"
                        style="height: 100%;">
                        <!-- # SIDEBAR ITEMS -->
                        <div class="side-items container-fluid p-0 ">
                            <ul class="ps-0 d-flex flex-column align-items-center ">
                                <!-- 1.DASHBOARD -->
                                <li id="tab1" onclick="openTab('main-dashboard')"
                                    class="d-flex justify-content-start align-items-center">
                                    <img src="icons/dashboardicon.svg" height="25px" alt="dashboardicon">
                                    <span class="d-none d-lg-inline-block d-md-inline-block">DashBoard</span>
                                </li>
                                <!-- 2.MAP -->
                                <li id="tab2" onclick="openTab('main-map')"
                                    class="d-flex justify-content-start align-items-center">
                                    <img src="icons/mapIcon.svg" height="25px" alt="mapIcon">
                                    <span class="d-none d-lg-inline-block d-md-inline-block">Map</span>
                                </li>
                                <!-- 3.CALENDER -->
                                <li id="tab3" onclick="openTab('main-calender')"
                                    class="d-flex justify-content-start align-items-center">
                                    <img src="icons/calenderIcon.svg" height="25px" alt="calenderIcon">
                                    <span class="d-none d-lg-inline-block d-md-inline-block">Calender</span>
                                </li>
                                <!-- 4.SETTINGS -->
                                <li id="tab4" onclick="openTab('main-settings')"
                                    class="d-flex justify-content-start align-items-center">
                                    <img src="icons/settingsIcon.svg" height="25px" alt="settingsIcon">
                                    <span class="d-none d-lg-inline-block d-md-inline-block">Settings</span>
                                </li>
                            </ul>
                        </div>

                        <!-- # LOGOUT/LOGIN -->
                        <div
                            class=" side-log container-fluid p-0  d-flex flex-column align-items-center justify-content-center">
                            <button type="button"
                                class="side-log-in-out btn btn-custom  ps-lg-0 ps-md-0 d-flex justify-content-center align-items-center">
                                <img src="icons/logOutIcon.svg" height="30px" alt="logInOutIcon">
                                <span class="d-none d-lg-inline-block d-md-inline-block">DashBoard</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- SIDEBAR -->


            <!-- DASHBOARD - MAIN -->
            <div class="main col-9 col-lg-10 ps-0 pe-1 pt-2 pb-2">
                <!-- DASHBOARD -->
                <div class="tab main-dashboard container-fluid ms-0 me-0 ps-1 pe-1 ">

                    <div class="main-dashboard-header p-0">
                        <div class="dashboard m-0 p-0">
                            <span class="dash d1"></span>
                            <span class="dash d2"></span>
                            <span class="dash d3"></span>
                            <span class="dash d4"></span>
                            <span class="dash d5"></span>
                            <span class="dash d6"></span>
                        </div>
                        <div class="row main-dashboard-header-content ps-4 pe-3 pt-lg-1 pb-lg-1 ">
                            <div class="main-time-date col-lg-6">
                                <p id="current-time" class="time m-0 fs-1 ">Time</p>
                                <div class="today d-flex" style="gap: 8px;">
                                    <div id="week">week</div>,
                                    <div id="date">date </div>
                                    <div id="month">Month</div>
                                    <div id="year">Year</div>
                                </div>
                            </div>
                            <div class="main-dashboard-search col-lg-6 d-flex align-items-center justify-content-center mb-3 mb-lg-0">
                                <div class="dashboard-search-bar  d-flex align-items-center justify-content-start ">
                                    <img src="icons/search.svg" height="28px" alt="">
                                    <input class="dashboard-search" type="text" name="" id="weather-search">
                                </div>
                            </div>

                            <div class="greet d-flex align-items-center justify-content-start pb-2 mb-md-1">
                                <div class="greet-img">
                                    <img src="icons/sun.svg" height="30px" alt="">
                                    <img src="icons/evening.svg" height="30px" alt="">
                                    <img src="icons/moon.svg" height="25px" alt="">
                                </div>
                                <div class="greet-txt fs-5">Good Morning</div>
                                <div class="greet-user fs-5">YourName</div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- DASHBOARD END -->
                <div class="tab main-map container-fluid"></div>
                <div class="tab main-calender container-fluid"></div>
                <div class="tab main-settings container-fluid"></div>
            </div>
            <!-- DASHBOARD - MAIN -->

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
